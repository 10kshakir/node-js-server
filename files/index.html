<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    h1{
      text-align: center;
      font-size: 5rem;
      color: red;
    }

    .box {
      height: 200px;
      width: 50%;
      margin-left: 25%;
      background-color: powderblue;

    }

    .btn {
      width: 50%;
      margin-left: 25%;
    }

    .box-red {
      height: 200px;
      width: 50%;
      margin-left: 25%;
      background-color: red;

    }
  </style>
</head>

<body>

  <h1 id="header">This is The Home page</h1>

  <div class="box">

  </div>
  <button class="btn">change div color to red</button>

  <script>
    document.querySelector(".btn").addEventListener("click", () => {
      document.querySelector(".box").classList.toggle("box-red");
    });
  </script>
</body>

</html>
